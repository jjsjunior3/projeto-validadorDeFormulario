<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/LOGO CONEXÃO EAD PLURI.png" alt=""/>
        </div>
        <div class="rightside">
            <h1>Faça a sua Reserva</h1>

            <form method="POST" action="cadastro.php" class="ccmvalidator">
                <label>
                    Nome Completo:<br/>
                    <input type="text" name="nome" data-rules="required|min=2"/>
                </label>
                <label>
                    Nome do aluno:<br/>
                    <input type="text" name="aluno" data-rules="required"/>
                </label>
                <label>
                    Seu E-mail:<br/>
                    <input type="text" name="email" data-rules="required|email"/>
                </label>
                <label>
                    Crie sua senha:<br/>
                    <input type="password" name="password" data-rules="required|min=4"/>
                </label>
                <label>
                    <input type="submit" value="Cadastrar"/>
                </label>
            </form>

            <div>
                Já é aluno?<a href="">Faça o Login</a>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
